<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starplex Cinema</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #ff0033;
      margin: 0;
      padding: 20px;
      font-size: 3em;
    }
    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .poster-grid img {
      width: 100%;
      height: auto;
      border: 4px solid #fff;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .poster-grid img:hover {
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
